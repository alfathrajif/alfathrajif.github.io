<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Welcome to My Web Portfolio</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://pagecdn.io/lib/easyfonts/poppins.css"
    />
    <link rel="stylesheet" href="css/myStyle.css" />
  </head>
  <body
    class="bg-fixed bg-contain bg-center bg-no-repeat bg-black text-white font-poppins"
  >
  <!-- Header -->
    <header
      class="flex items-center backdrop-blur-sm bg-gray-900 bg-opacity-80 min-h-[70px] w-full z-10 sticky top-0 border-b-[1px] border-gray-800"
    >
      <div class="container m-auto px-3 flex items-center flex-wrap py-3 lg:py-0">
        <a href="/" class="flex items-center italic p-4 py-2">
          <span class="font-semibold text-2xl">Fath</span>
          <span class="font-semibold text-2xl text-sky-600">Dev</span>
        </a>
        <button
          class="lg:hidden nav-toggler ml-auto inline-flex mr-1 p-2 px-3 hover:text-sky-600 active:bg-sky-900 active:bg-opacity-20"
          data-target="#navigation"
        >
          <span class="material-icons text-3xl">menu</span>
        </button>
        <div
          class="hidden w-full lg:w-auto lg:inline-flex lg:flex-grow"
          id="navigation"
        >
          <nav class="flex flex-col lg:inline-flex lg:flex-row lg:ml-auto">
            <a href="#" class="p-4 text-sm text-gray-100 hover:text-gray-50"
              >Home</a
            >
            <a href="#" class="p-4 text-sm text-gray-400 hover:text-gray-300"
              >About</a
            >
            <a href="#" class="p-4 text-sm text-gray-400 hover:text-gray-300"
              >Web Development</a
            >
          </nav>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main
      class="backdrop-blur-sm bg-gradient-to-tr from-gray-900 to-transparent"
    >
      <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full">
        <h1 class="lg:text-5xl text-2xl text-center tracking-wide leading-snug font-medium bg-black/50 p-10 animate-pulse"><span class="text-sky-600">Sorry! </span>Website Page is Under Construction</h1>
      </div>
    </main>
    <!-- Footer -->
    <footer
      class="flex items-center bg-gray-900 border-t-[1px] border-gray-800 min-h-[60px]"
    >
      <div class="container mx-auto px-3 py-3 lg:py-0">
        <div
          class="text-gray-500 text-sm font-light text-center flex flex-wrap justify-center lg:justify-start"
        >
          <span class="mx-1">Copyright &copy; FathDev 2022</span>
          |
          <span class="mx-1"
            >Design by
            <a
              href="/"
              class="text-gray-400 hover:underline hover:underline-offset-1"
              >Alfath Rajif</a
            ></span
          >
          |
          <span class="mx-1">All rights reserved</span>
        </div>
      </div>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/toggle.js"></script>
  </body>
</html>
